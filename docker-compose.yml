services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: earlywarning-db
    environment:
      POSTGRES_DB: earlywarning
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: earlywarning-backend
    ports:
      - "8080:8080"
    environment:
      DB_USER: postgres
      DB_PASSWORD: root
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/earlywarning
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: earlywarning-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  pgdata:
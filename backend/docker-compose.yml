version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: earlywarning-db
    environment:
      POSTGRES_DB: earlywarning
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: